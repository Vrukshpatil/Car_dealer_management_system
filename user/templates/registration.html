<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11" />

    <style>
      /* Add your custom CSS here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Dancing Script", cursive;
      }

      .container {
        width: 100%;
        max-width: 600px; /* Increased max-width for better spacing */
        background-color: #0a0707;
        padding: 40px; /* Added more padding */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: "Dancing Script", cursive;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffff;
        font-family: "Dancing Script", cursive;
      }

      form {
        display: flex;
        flex-wrap: wrap; /* Allow wrapping for two columns */
        justify-content: space-between; /* Distribute columns evenly */
      }

      .form-group {
        width: calc(50% - 10px); /* Two columns with some space in between */
        margin-bottom: 20px;
        position: relative; /* Added position relative for label positioning */
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #ffff;
        display: block;
        position: absolute;
        top: 0; /* Align label to the top of the form-group */
        left: 0; /* Align label to the left of the form-group */
        transform: translateY(
          -50%
        ); /* Move label up by half its height to center it vertically */
        transform-origin: 0 0; /* Set transform origin to top left corner */
        pointer-events: none; /* Ensure label doesn't intercept clicks */
        transition: all 0.3s ease; /* Add smooth transition for label movement */
      }

      .form-group input {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: calc(
          100% - 20px
        ); /* Ensure input fields take full width with some padding */
        padding-left: 20px; /* Added left padding to align input with label */
        position: relative; /* Added relative positioning to contain label */
      }

      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label {
        transform: translateY(-100%) scale(0.8); /* Move label up and scale down if input is focused or has value */
      }

      button[type="submit"] {
        background-color: #ffbe33;
        color: #030202;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        width: 100%; /* Make submit button full width */
        margin-top: 20px; /* Increased margin for better separation */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registration</h1>
      <br />
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" id="username" name="username" required />
          <label for="username">Username</label>
        </div>

        <div class="form-group">
          <input type="text" id="phone" name="phone" maxlength="10" required />
          <label for="phone">Phone Number</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" required />
          <label for="password">Password</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" required />
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <input type="text" id="password" name="address" required />
          <label>Adress</label>
        </div>

        <button type="submit" style="margin-bottom: 30px">Register</button>
        <div style="color: white">
          Already have an account?
          <a href="login" style="color: #f4f4f4">Login</a>
        </div>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(form);
          fetch(window.location.href, {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                // Display SweetAlert for successful registration
                Swal.fire({
                  icon: "success",
                  title: "Registration Successful",
                  text: "You have successfully registered!",
                  timer: 2000, // Adjust the duration as needed
                  showConfirmButton: false,
                }).then(() => {
                  // Redirect to the login page
                  window.location.href = "login";
                });
              }
            })
            .catch((error) => console.error("Error:", error));
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
